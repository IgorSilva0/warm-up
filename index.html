<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111320.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0dc9d8b104.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="mainbox">
        <div>
            <button id="navbar"><i class="fa-solid fa-magnifying-glass fa-lg"></i><b>Anywhere</b> <br>Any week - Add guests</button>
            <button id="filter"><i class="fa-solid fa-sliders fa-lg"></i></button><br>
            <div id="options">
                <span><i class="fa-regular fa-chess-rook fa-xl"></i></span>
                <span><i class="fa-regular fa-building fa-xl"></i></span>
                <span><i class="fa-solid fa-landmark fa-xl"></i></span>
                <span><i class="fa-solid fa-torii-gate fa-xl"></i></span>
                <span><i class="fa-solid fa-mug-hot fa-xl"></i></span>
            </div>
            <div id="optionsNames">
                <span>Castles</span>
                <span>Design</span>
                <span>Historical</span>
                <span>Iconic</span>
                <span>Breakfasts</span>
            </div>
            
        </div>
    </div>    
</body>
</html
